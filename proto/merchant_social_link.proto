syntax = "proto3";

package pb;

import "merchant_detail.proto";

option go_package = "github.com/MamangRust/monolith-ecommerce-shared/pb";


message CreateMerchantSocialRequest {
    int32 merchant_detail_id = 1;
    string platform = 2;
    string url = 3;
}

message UpdateMerchantSocialRequest {
    int32 id = 1;
    int32 merchant_detail_id = 2;
    string platform = 3;
    string url = 4;
}


message ApiResponseMerchantSocial {
    string status = 1;
    string message = 2;
    MerchantSocialMediaLinkResponse data = 3;
}


service MerchantSocialService {
    rpc Create(CreateMerchantSocialRequest) returns (ApiResponseMerchantSocial);
    rpc Update(UpdateMerchantSocialRequest) returns (ApiResponseMerchantSocial);
}
